workerPoolSpecs:
  - machineSpec:
      machineType: n1-standard-4
      acceleratorType: NVIDIA_TESLA_T4
      acceleratorCount: 1
    replicaCount: 1
    containerSpec:
      imageUri: us-west1-docker.pkg.dev/mhist-mlops/mhist-docker-repo/mhist-train:latest
      secretEnv:
        - name: GITHUB_API_KEY
          value: projects/mhist-mlops/secrets/github-api-key/versions/latest
        - name: WANDB_API_KEY
          value: projects/mhist-mlops/secrets/wandb-api-key/versions/latest